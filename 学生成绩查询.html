<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
            float: left;
    padding-left: 20px;
    padding-top: 20px;
    width: 400px;
    height: 200px;
    background: lightblue;
    padding-right: 20px;
    padding-bottom: 20px;
    margin-left: 400px;
    margin-top: 100px;" >
        <b>学生成绩查询</b>
        <br>
        姓名:&nbsp;
        <input type="text"  placeholder="搜索" id="myInput" onkeyup="myF()"><br>
        <b>成绩列表</b>       
        <br>
        <table border="1" cellspacing="0" cellpadding="0" 
        style="width: 350px;" 
        id="myTable" >
            <tr>               
                <th>姓名</th>                    
                <th>语文</th>
                <th>数学</th>
                
            </tr>        
            <tr>
                <td>龙致雨</td>
                <td>99</td>
                <td>99</td>
                
            </tr>
            <tr>
                <td>婉儿</td>
                <td>99</td>
                <td>99</td>
                
            </tr>
            <tr>
                <td>阿离</td>
                <td>99</td>
                <td>99</td>
                
            </tr>
            <tr>
                <td>马超</td>
                <td>99</td>
                <td>99</td>
                
            </tr>
        
        </table>
    </div>
</body>
<script>
    function myF() {
        
        
        var input = document.getElementById("myInput");
        var filter = input.value.toUpperCase();
        var table = document.getElementById("myTable");
        var tr = table.getElementsByTagName("tr");

        // 循环表格每一行，查找匹配项
        for (var i = 0; i < tr.length; i++) {
            var td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display="";
                }else {
                    tr[i].style.display="none";
                }
            }
        }
    }
</script>
</html>
